<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Lien vers 'style.css' -->
    <link rel="stylesheet" href="style.css" />
    <!-- Lien police Raleway de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Lien vers librairie de Font Awesome -->
    <link rel="stylesheet" href="ressources/fontawesome/css/all.css" />
    <title>Reservia</title>
  </head>
  <body>
    <div id="main-wrapper">
      <!-- Structure du header -->
      <header>
        <!-- Zone titre -->
        <div class="titre">
          <img
            class="logo"
            src="ressources/logo/reservia.png"
            alt="logo_reservia"
          />
          <nav class="menu_hebergements_et_activites">
            <div class="hebergements"><a href="#">Hébergements</a></div>
            <div class="activites"><a href="#">Activités</a></div>
          </nav>
          <div class="inscription">
            <div class="inscrire"><a href="#">S'inscrire</a></div>
          </div>
        </div>
        <!-- Zone slogan -->
        <div class="slogan">
          <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <!-- Zone recherche -->
        <div class="recherche">
          <div class="position">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="destination">
            <input type="text" name="ville" placeholder="Marseille, France" />
          </div>
          <a href="#" class="rechercher">
            <p><span>Rechercher</span><i class="fas fa-search"></i></p>
          </a>
        </div>
        <!-- Zone filtres -->
        <div class="filtres">
          <h3 class="titre_filtres">Filtres</h3>
          <a href="#">
            <div class="filtre_economique">
              <i class="fas fa-money-bill-wave"></i>
              <h3>Economique</h3>
            </div>
          </a>
          <a href="#">
            <div class="filtre_familial">
              <i class="fas fa-child"></i>
              <h3>Familial</h3>
            </div>
          </a>
          <a href="#">
            <div class="filtre_romantique">
              <i class="fas fa-heart"></i>
              <h3>Romantique</h3>
            </div>
          </a>
          <a href="#">
            <div class="filtre_animaux">
              <i class="fas fa-dog"></i>
              <h3>Animaux autorisés</h3>
            </div>
          </a>
        </div>
        <!-- Zone information  -->
        <div class="information">
          <i class="fas fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </header>
    </div>
  </body>
</html>
